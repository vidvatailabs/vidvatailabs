<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vidvat AI Labs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #0f172a, #1e293b, #0f172a, #111827);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      color: white;
      text-align: center;
      padding: 20px;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.05);
      padding: 50px;
      border-radius: 20px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
    }

    p {
      opacity: 0.8;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .email-box {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input {
      padding: 12px;
      border-radius: 8px;
      border: none;
      width: 250px;
      outline: none;
    }

    button {
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #3b82f6;
      color: white;
      font-weight: 600;
      transition: 0.3s ease;
    }

    button:hover {
      background: #2563eb;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Vidvat AI Labs</h1>
    <p>
      Building intelligent systems that empower the future.  
      We are crafting next-generation AI solutions for creators, developers, and enterprises.
    </p>

    <div class="email-box">
      <input type="email" placeholder="Enter your email" />
      <button>Notify Me</button>
    </div>

    <div class="footer">
      ðŸš€ Launching Soon
    </div>
  </div>

</body>
</html>
